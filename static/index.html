<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Research Agent</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --error-color: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header and controls */
        .header {
            background-color: var(--bg-color);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #334155;
            z-index: 100;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            flex-shrink: 0; 
        }

        .status-container {
            margin-bottom: 15px;
            height: 24px;
        }

        .status-text {
            font-size: 1rem;
            color: #94a3b8;
            font-weight: 500;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }

        /* Buttons */
        .mic-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), #0ea5e9);
            border: none;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.5);
        }

        .mic-btn.listening {
            animation: pulse 1.5s infinite;
            background: #ef4444; 
        }

        .mic-icon {
            width: 32px;
            height: 32px;
            fill: white;
        }

        /* Stop button */
        .stop-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #334155;
            border: 2px solid #ef4444;
            color: #ef4444;
            cursor: pointer;
            display: none; 
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .stop-btn:hover {
            background-color: #ef4444;
            color: white;
        }

        .stop-btn.visible {
            display: flex; 
        }

        /* Content area */
        .content-area {
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px 20px;
            border-radius: 12px;
            line-height: 1.6;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        .user-msg {
            background-color: #334155;
            color: #e2e8f0;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }

        .agent-msg {
            background-color: var(--card-bg);
            border-left: 4px solid var(--accent-color);
            margin-right: auto; 
            border-bottom-left-radius: 2px;
            white-space: pre-wrap; 
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="status-container">
            <span id="status" class="status-text">Ready to help</span>
        </div>
        
        <div class="controls">
            <button id="stopBtn" class="stop-btn" title="Stop Speaking">â¬›</button>
            <button id="micBtn" class="mic-btn">
                <svg class="mic-icon" viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>
        </div>
    </div>

    <div id="chatContainer" class="content-area"></div>

    <script>
        const micBtn = document.getElementById('micBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusText = document.getElementById('status');
        const chatContainer = document.getElementById('chatContainer');

        let isListening = false;
        
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        
        // Settings
        recognition.lang = 'en-IN'; // Indian English
        recognition.interimResults = false;
        recognition.continuous = false; // Stop automatically after one phrase

        // Button events
        micBtn.onclick = () => {
            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        };

        stopBtn.onclick = () => {
            window.speechSynthesis.cancel(); // Stop TTS
            if(isListening) recognition.stop(); // Stop Mic
            setReadyState();
        };

        function setReadyState() {
            micBtn.classList.remove('listening');
            stopBtn.classList.remove('visible');
            statusText.textContent = "Ready";
            isListening = false;
        }

        // Recognition events
        recognition.onstart = () => {
            isListening = true;
            micBtn.classList.add('listening');
            stopBtn.classList.add('visible');
            statusText.textContent = "Listening...";
        };

        recognition.onend = () => {
            // Only reset if we haven't started processing yet
            if (statusText.textContent === "Listening...") {
                setReadyState();
            }
        };

        recognition.onerror = (event) => {
            console.error("Speech Error:", event.error);
            statusText.textContent = "Error: " + event.error;
            setReadyState();
        };

        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript;
            console.log("Captured:", transcript);
            
            addMessage(transcript, 'user');
            statusText.textContent = "Thinking...";
            stopBtn.classList.add('visible');

            try {
                //Send as simple Form Data
                const formData = new FormData();
                formData.append('text', transcript); 

                const response = await fetch('/process-voice', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errText = await response.text();
                    throw new Error(`Server error (${response.status}): ${errText}`);
                }

                const data = await response.json();
                
                addMessage(data.reply, 'agent');
                statusText.textContent = "Speaking...";
                speak(data.reply);

            } catch (error) {
                console.error("Fetch Error:", error);
                statusText.textContent = "Error processing request";
                addMessage("Error: " + error.message, 'agent');
                setReadyState();
            }
        };

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}-msg`;
            div.textContent = text;
            chatContainer.appendChild(div);
            // Auto scroll to bottom
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 50);
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            
            const voices = window.speechSynthesis.getVoices();
            const preferredVoice = voices.find(v => v.lang.includes('IN')) || voices[0];
            if (preferredVoice) utterance.voice = preferredVoice;

            utterance.onend = () => {
                setReadyState();
            };

            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
