<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jax | Research Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            /* Classy Titanium/Platinum Accent */
            --accent: #e2e8f0; 
            --accent-glow: rgba(255, 255, 255, 0.15);
            --text-main: #f8fafc;
            --text-secondary: #94a3b8;
        }
        body {
            font-family: 'Outfit', sans-serif;
            /* Deep Matte Black Background */
            background-color: #09090b; 
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.4;
            animation: float 15s infinite ease-in-out;
        }

        .orb-1 {
            top: -15%;
            left: -15%;
            width: 600px;
            height: 600px;
            /* Subtle Slate Grey Gradient */
            background: radial-gradient(circle, #334155, #000); 
        }

        .orb-2 {
            bottom: -15%;
            right: -15%;
            width: 700px;
            height: 700px;
            /* Darker Charcoal Gradient */
            background: radial-gradient(circle, #1e293b, #000); 
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 40px); }
        }

        .header {
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            background: rgba(9, 9, 11, 0.6);
            z-index: 10;
        }

        .logo {
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 2px;
            /* Metallic Text Effect */
            background: linear-gradient(180deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .status-badge {
            font-size: 0.75rem;
            padding: 6px 14px;
            border-radius: 4px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .status-badge.active {
            color: var(--text-main);
            border-color: var(--text-main);
            background: rgba(255, 255, 255, 0.05);
        }

        /* Chat area */
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 18px 28px;
            border-radius: 12px;
            line-height: 1.7;
            font-size: 1.05rem;
            position: relative;
            animation: slideUp 0.4s ease forwards;
            opacity: 0;
            transform: translateY(15px);
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .user-msg {
            align-self: flex-end;
            /* Classy Dark Grey for User */
            background: #27272a; 
            border: 1px solid #3f3f46;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .agent-msg {
            align-self: flex-start;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-left: 3px solid var(--text-secondary);
            border-bottom-left-radius: 2px;
            color: #d1d5db;
        }

        /* --- FOOTER CONTROLS --- */
        .controls-area {
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            background: linear-gradient(to top, #09090b, transparent);
            z-index: 10;
        }

        /* THE GLOWING ORB BUTTON */
        .mic-wrapper {
            position: relative;
            width: 90px;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mic-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            /* Matte Black Button */
            background: #18181b; 
            border: 1px solid #27272a;
            color: var(--text-secondary);
            font-size: 1.4rem;
            cursor: pointer;
            z-index: 2;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic-btn:hover {
            background: #27272a;
            color: white;
            transform: scale(1.05);
            border-color: #52525b;
        }

        /* Ripple Effect (LISTENING MODE) */
        .ripple {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid var(--accent);
            opacity: 0;
            z-index: 1;
        }

        /* Buffering Effect (PROCESSING MODE) */
        .buffer-ring {
            position: absolute;
            width: 110%;
            height: 110%;
            border-radius: 50%;
            border: 2px solid transparent;
            border
