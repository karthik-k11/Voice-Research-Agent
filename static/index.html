<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jax | Research Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            /* TITANIUM THEME VARIABLES */
            --bg-color: #09090b;  /* Deep Matte Black */
            --card-bg: #18181b;   /* Dark Grey Card */
            --text-main: #f8fafc; /* White Text */
            --text-muted: #94a3b8; /* Muted Grey */
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- BACKGROUND ATMOSPHERE --- */
        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            z-index: -1;
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            top: -20%;
            left: -20%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, #334155, #000); 
        }

        .orb-2 {
            bottom: -20%;
            right: -20%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, #475569, #000);
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 50px); }
        }

        /* --- HEADER --- */
        .header {
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            background: rgba(9, 9, 11, 0.7);
            z-index: 10;
        }

        .logo {
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--text-main);
        }

        .status-badge {
            font-size: 0.7rem;
            padding: 6px 12px;
            border-radius: 4px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .status-badge.active {
            color: var(--text-main);
            border-color: var(--text-main);
            background: rgba(255, 255, 255, 0.1);
        }

        /* --- CHAT AREA --- */
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 20px 30px;
            border-radius: 4px;
            line-height: 1.7;
            font-size: 1rem;
            position: relative;
            animation: slideUp 0.4s ease forwards;
            opacity: 0;
            transform: translateY(15px);
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .user-msg {
            align-self: flex-end;
            background: #27272a; 
            border: 1px solid #3f3f46;
            color: white;
        }

        .agent-msg {
            align-self: flex-start;
            background: transparent;
            border-left: 2px solid var(--text-muted);
            padding-left: 20px;
            color: #cbd5e1;
        }

        /* --- FOOTER CONTROLS --- */
        .controls-area {
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            background: linear-gradient(to top, var(--bg-color), transparent);
            z-index: 10;
        }

        .mic-wrapper {
            position: relative;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mic-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid #3f3f46;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 2;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic-btn:hover {
            background: #27272a;
            color: white;
            border-color: #52525b;
        }

        /* STATE: LISTENING */
        .mic-wrapper.listening .mic-btn {
            background: #fff;
            color: #000;
            border-color: #fff;
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
        }

        /* STATE: PROCESSING */
        .mic-wrapper.processing .mic-btn {
            background: var(--card-bg);
            color: var(--text-muted);
            transform: scale(0.9);
            border-color: var(--text-muted);
        }

        .buffer-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: var(--text-muted);
            opacity: 0;
            z-index: 1;
            transition: opacity 0.3s;
        }

        .mic-wrapper.processing .buffer-ring {
            opacity: 1;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stop-btn {
            background: transparent;
            border: 1px solid #3f3f46;
            color: var(--text-muted);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .stop-btn:hover {
            border-color: #ef4444;
            color: #ef4444;
        }

        .stop-btn.visible {
            display: flex;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; }
        ::-webkit-scrollbar-track { background: transparent; }

    </style>
</head>
<body>

    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <div class="header">
        <div class="logo">JAX // RESEARCH</div>
        <div id="statusBadge" class="status-badge">Standby</div>
    </div>

    <div id="chatContainer" class="chat-container">
        <div class="message agent-msg">
            I am Jax. Ready to research.
        </div>
    </div>

    <div class="controls-area">
        <button id="stopBtn" class="stop-btn">‚úï</button>
        
        <div id="micWrapper" class="mic-wrapper">
            <div class="buffer-ring"></div> 
            <button id="micBtn" class="mic-btn">üéôÔ∏è</button>
        </div>
    </div>

    <script>
        const micBtn = document.getElementById('micBtn');
        const micWrapper = document.getElementById('micWrapper');
        const stopBtn = document.getElementById('stopBtn');
        const statusBadge = document.getElementById('statusBadge');
        const chatContainer = document.getElementById('chatContainer');

        let isListening = false;
        
        // --- Robust Speech Recognition Setup ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (!SpeechRecognition) {
            alert("Your browser does not support Voice Recognition. Please use Chrome or Edge.");
        }

        const recognition = new SpeechRecognition();
        recognition.lang = 'en-IN';
        recognition.interimResults = false;
        recognition.continuous = false; // Stop after one sentence

        // --- UI STATES ---
        function setVisualState(state) {
            // Clear previous states
            micWrapper.classList.remove('listening', 'processing');
            stopBtn.classList.remove('visible');

            if (state === 'listening') {
                isListening = true;
                micWrapper.classList.add('listening');
                stopBtn.classList.add('visible');
                setStatus("Listening", true);
            } 
            else if (state === 'processing') {
                isListening = false;
                micWrapper.classList.add('processing'); 
                stopBtn.classList.add('visible');
                setStatus("Processing", true);
            }
            else {
                isListening = false;
                setStatus("Standby", false);
            }
        }

        function setStatus(text, isActive) {
            statusBadge.textContent = text;
            if (isActive) statusBadge.classList.add('active');
            else statusBadge.classList.remove('active');
        }

        // --- EVENTS ---
        micBtn.onclick = (e) => {
            e.preventDefault(); // Prevent double triggers
            if (isListening) {
                recognition.stop();
            } else {
                try {
                    recognition.start();
                } catch (err) {
                    console.log("Mic already started:", err);
                }
            }
        };

        stopBtn.onclick = (e) => {
            e.preventDefault();
            window.speechSynthesis.cancel();
            if(isListening) recognition.stop();
            setVisualState('idle');
        };

        // --- RECOGNITION HANDLERS ---
        
        recognition.onstart = () => {
            console.log("Mic started");
            setVisualState('listening');
        };

        recognition.onend = () => {
            console.log("Mic ended");
            // Only reset if we are NOT processing (i.e. if we didn't get a result yet)
            // If we got a result, the visual state is already 'processing', so don't reset to 'idle'
            if (statusBadge.textContent === "Listening") {
                setVisualState('idle'); 
            }
        };

        recognition.onerror = (event) => {
            console.error("Speech Error:", event.error);
            
            if (event.error === 'no-speech') {
                // Don't show an error message, just reset quietly or ask to try again
                setVisualState('idle');
                // Optional: addMessage("I didn't hear anything.", 'agent');
            } else if (event.error === 'not-allowed') {
                addMessage("Error: Microphone access denied.", 'agent');
                setVisualState('idle');
            } else {
                addMessage("Error: " + event.error, 'agent');
                setVisualState('idle');
            }
        };

        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript;
            console.log("Transcript:", transcript);
            
            addMessage(transcript, 'user');
            
            // Switch to Processing State immediately
            setVisualState('processing');

            try {
                const formData = new FormData();
                formData.append('text', transcript);

                const response = await fetch('/process-voice', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error("Server error");

                const data = await response.json();
                
                // Show Metadata
                addMessage(data.reply, 'agent', data.metadata);
                
                setStatus("Speaking", true);
                speak(data.reply);

            } catch (error) {
                addMessage("Error: " + error.message, 'agent');
                setVisualState('idle');
            }
        };

        function addMessage(text, sender, metadata = null) {
            const div = document.createElement('div');
            div.className = `message ${sender}-msg`;
            
            // Metadata Display
            if (sender === 'agent' && metadata && metadata.query) {
                const metaDiv = document.createElement('div');
                metaDiv.style.fontSize = '0.75rem';
                metaDiv.style.marginBottom = '10px';
                metaDiv.style.color = '#64748b';
                metaDiv.style.fontFamily = 'monospace';
                metaDiv.textContent = `> INTENT: ${metadata.query}`;
                div.appendChild(metaDiv);
            }

            const textNode = document.createElement('div');
            textNode.textContent = text;
            div.appendChild(textNode);

            chatContainer.appendChild(div);
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 50);
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            const preferredVoice = voices.find(v => v.lang.includes('IN')) || voices[0];
            if (preferredVoice) utterance.voice = preferredVoice;

            utterance.onend = () => setVisualState('idle');
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
