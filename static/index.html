<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARA | Research Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.4);
            --text-main: #ffffff;
            --text-secondary: #a0a0a0;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #050505;
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        .orb-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #4f46e5, #000);
        }

        .orb-2 {
            bottom: -10%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #db2777, #000);
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 50px); }
        }

        .header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .logo {
            font-weight: 600;
            font-size: 1.2rem;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #fff, #a5a5a5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            font-size: 0.85rem;
            padding: 5px 12px;
            border-radius: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .status-badge.active {
            color: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        /* Chat area */
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 15px 25px;
            border-radius: 20px;
            line-height: 1.6;
            font-size: 1rem;
            position: relative;
            animation: slideUp 0.4s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .user-msg {
            align-self: flex-end;
            background: linear-gradient(135deg, #4f46e5, #3b82f6);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .agent-msg {
            align-self: flex-start;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            border-bottom-left-radius: 4px;
            color: #e2e8f0;
        }

        /* --- FOOTER CONTROLS --- */
        .controls-area {
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background: linear-gradient(to top, #000, transparent);
            z-index: 10;
        }

        /* THE GLOWING ORB BUTTON */
        .mic-wrapper {
            position: relative;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mic-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 2;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic-btn:hover {
            background: #2a2a2a;
            transform: scale(1.1);
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid var(--accent);
            opacity: 0;
            z-index: 1;
        }

        .mic-wrapper.listening .mic-btn {
            background: var(--accent);
            box-shadow: 0 0 20px var(--accent);
            border-color: var(--accent);
        }

        .mic-wrapper.listening .ripple {
            animation: ripple 1.5s infinite linear;
        }

        .mic-wrapper.listening .ripple:nth-child(2) {
            animation-delay: 0.5s;
        }

        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        .stop-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .stop-btn:hover {
            background: #ef4444;
            color: white;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
        }

        .stop-btn.visible {
            display: flex;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

    </style>
</head>
<body>

    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <div class="header">
        <div class="logo">VARA // AGENT</div>
        <div id="statusBadge" class="status-badge">System Ready</div>
    </div>

    <div id="chatContainer" class="chat-container">
        <div class="message agent-msg">
            Hello. I am VARA, your context-aware research assistant. Tap the orb to begin.
        </div>
    </div>

    <div class="controls-area">
        <button id="stopBtn" class="stop-btn">‚ñ†</button>
        
        <div id="micWrapper" class="mic-wrapper">
            <div class="ripple"></div>
            <div class="ripple"></div>
            <button id="micBtn" class="mic-btn">üéôÔ∏è</button>
        </div>
    </div>

    <script>
        const micBtn = document.getElementById('micBtn');
        const micWrapper = document.getElementById('micWrapper');
        const stopBtn = document.getElementById('stopBtn');
        const statusBadge = document.getElementById('statusBadge');
        const chatContainer = document.getElementById('chatContainer');

        let isListening = false;
        
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        
        recognition.lang = 'en-IN';
        recognition.interimResults = false;
        recognition.continuous = false;

        // --- UI UPDATES ---
        function setStatus(text, isActive) {
            statusBadge.textContent = text;
            if (isActive) statusBadge.classList.add('active');
            else statusBadge.classList.remove('active');
        }

        function setListeningUI(listening) {
            isListening = listening;
            if (listening) {
                micWrapper.classList.add('listening');
                stopBtn.classList.add('visible');
                setStatus("Listening...", true);
            } else {
                micWrapper.classList.remove('listening');
                stopBtn.classList.remove('visible');
                setStatus("System Ready", false);
            }
        }

        // --- BUTTON EVENTS ---
        micBtn.onclick = () => {
            if (isListening) recognition.stop();
            else recognition.start();
        };

        stopBtn.onclick = () => {
            window.speechSynthesis.cancel();
            if(isListening) recognition.stop();
            setListeningUI(false);
        };

        // --- RECOGNITION LOGIC ---
        recognition.onstart = () => setListeningUI(true);
        recognition.onend = () => {
            if (statusBadge.textContent === "Listening...") setListeningUI(false);
        };

        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript;
            addMessage(transcript, 'user');
            
            setStatus("Processing Data...", true);
            stopBtn.classList.add('visible'); // Allow stop while thinking

            try {
                const formData = new FormData();
                formData.append('text', transcript); // The specific "text" key fix

                const response = await fetch('/process-voice', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error("Server connection failed");

                const data = await response.json();
                
                addMessage(data.reply, 'agent');
                setStatus("Synthesizing Speech...", true);
                speak(data.reply);

            } catch (error) {
                addMessage("Error: " + error.message, 'agent');
                setListeningUI(false);
            }
        };

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}-msg`;
            div.textContent = text;
            chatContainer.appendChild(div);
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 50);
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            const preferredVoice = voices.find(v => v.lang.includes('IN')) || voices[0];
            if (preferredVoice) utterance.voice = preferredVoice;

            utterance.onend = () => setListeningUI(false);
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
